language: python
python:
  - '3.6'
  - '3.7'
  - '3.8'
install: pip install -e .[dev]
script:
  - python -m unittest discover -s rchain/tests
  - python -m mypy rchain
  - isort --recursive --check-only rchain
deploy:
  edge: true
  provider: pypi
  username: rchain
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    tags: true
